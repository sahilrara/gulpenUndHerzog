  <script>
    // MULTIFORM JAVASCRIPT
    var formNumber = 0
    const allFormEl = document.querySelectorAll(".form")
    allFormEl[formNumber].classList.remove("d-none")


    function formHandler() {
      if (formNumber < allFormEl.length - 1) {
        formNumber = formNumber + 1
      }

      allFormEl.forEach(element => {
        element.classList.add("d-none")
      });
      allFormEl[formNumber].classList.remove("d-none")

    }
